<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1><bold>Adivina el número</bold></h1>
        <form action="#">
          <label for="number">Introduce aquí tu número:</label>
          <input
            type="number"
            id="number"
            placeholder="Introduce un nº de 1 al 100"
            class="input js-input"
          />
          <input type="button" class="btn js-btn" value="Prueba" />
        </form>
        <p class="text js-clue">Pista: Escribe el número y dale a Prueba</p>
        <p class="text js-count">Número de intentos: 0</p>
      </div>
      <img
        src="https://www.cchn-proba.com/pluginfile.php/5039/course/overviewfiles/Imagen%207.gif"
        alt="Foto de dados es la playa"
        title="Dados en la playa"
        class="photo js-photo"
      />
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
